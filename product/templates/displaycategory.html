<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Category</title>
</head>
<body>
<div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Display Details</h4>
                  <p class="card-description">
                    Display User Details <code>.category</code>
                  </p>
                  <div class="table-responsive pt-3">
                    <table class="table table-dark">
                      <thead>
                        <tr>
                          <th>Category Name</th>
                          <th>Category Description</th>
                          <th>Category Picture</th>
                        </tr>
                      </thead>
                      <tbody>
{% for i in data %}
                      <tr>

                          <td>{{ i.user_name }}</td>
                          <td>{{ i.Address }}</td>
                          <td><img src="{{ i.Picture.url }}" height="200px" width="200px"></td>
                          <td>
                                <form action="{% url 'editcategory' dataid=i.id %}"><button type="submit" class="btn btn-primary mr-2">Alter</button></form>
                            </td>
                            <td>
                                <form action="{% url 'deletecategory' dataid=i.id %}"><button type="submit" class="btn btn-primary mr-2">Delete</button></form>
                            </td>
                      </tr>
{% endfor %}
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
<footer class="footer">
          <div class="card">
          </div>
        </footer>
</body>
</html>
{% endblock %}
