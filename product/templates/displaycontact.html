<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customers</title>
</head>
<body>
<div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Display Details</h4>
                  <p class="card-description">
                    Display Customer feedback <code>.feedback</code>
                  </p>
                  <div class="table-responsive pt-3">
                    <table class="table table-dark">
                      <thead>
                        <tr>
                          <th>Customer Name</th>
                          <th>Customer Email</th>
                          <th>Customer Phone</th>
                          <th>Customer Message</th>
                        </tr>
                      </thead>
                      <tbody>
{% for i in data %}
                      <tr>

                          <td>{{ i.Yname }}</td>
                          <td>{{ i.Yemail }}</td>
                          <td>{{ i.Yphone }}</td>
                          <td>{{ i.Ymessage }}</td>

                          <td>
                              <form action="{% url 'deletecontact' dataid=i.id %}"><button type="submit" class="btn btn-primary mr-2">Delete</button></form>
                          </td>
                      </tr>
{% endfor %}
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
<footer class="footer">
          <div class="card">
          </div>
        </footer>
</body>
</html>
{% endblock %}
